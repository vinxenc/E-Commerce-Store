
[phases.setup]
nixPkgs = ['nodejs', 'yarn']

[phases.install]
cmds = ['yarn install']

[phases.build]
cmds = ['yarn run build']

[phases.postbuild]
cmds = ['cd packages/backend/public && ls && cd packages/backend/public/assets && ls']
dependsOn = ['build']

[start]
cmd = 'cd packages/backend/public && ls && cd packages/backend/public/assets && ls && yarn run start'
