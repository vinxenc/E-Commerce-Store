
[phases.setup]
nixPkgs = ['nodejs', 'yarn']

[phases.install]
cmds = ['yarn install']

[phases.build]
cmds = ['yarn run build']

[phases.postbuild]
cmds = ['cd packages/backend/public && ls']
dependsOn = ['build']

[start]
cmd = 'node packages/backend/index.js && cd packages/backend/public && ls'
dependsOn = ['build']
